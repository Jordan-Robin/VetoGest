services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:16
    container_name: vetogest-db
    env_file: ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Backend Django
  backend:
    build: ./backend
    container_name: vetogest-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    depends_on:
      - db

  # Frontend React
  frontend:
    build: ./client
    container_name: vetogest-frontend
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
